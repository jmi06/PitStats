on: [push]

permissions:
  contents: write

jobs:
  update_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run Script
        run: python gatherScripts/nascar/nascar.py 

      - name: Commit to repo
        run: |
          git config --local user.email "nascar_action@example.com"
          git config --local user.name "nascar_action"
          git add data/**/*.json
          git commit -m "Updated NASCAR Data" || echo "No changes to commit"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/jmi06/PitStats.git HEAD:main
