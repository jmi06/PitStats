name: Update NASCAR Data and Elo Ratings

on:
  schedule:
  - cron: '10 10 * * 1'

jobs:
  update_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10' 



      - name: Run Script
        run: python gatherScripts/nascar/nascar.py 
